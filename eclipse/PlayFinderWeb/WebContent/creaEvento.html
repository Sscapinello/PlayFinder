</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="home.html">PlayFinder</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
      <form id="frmLogin" class="form-inline">
	      <label class="lbl" for="email" id= "username" name = "username"></label>
	     
	   </form>

    </ul>

<div class="container-fluid">
	<div class="row">
	<div class="col-xl-3 col-lg-3 col-sm-0"></div>
		<div class="col-xl-6 col-lg-6 col-sm-12 well">
		    <form class="form-horizontal" id="event_form">
		    
		    		<input name="username" id="hdUsername" type="hidden">
				
					<!-- Form Name -->
					<legend><center><h2 style = "color : #000000"><b>Crea il tuo Evento</b></h2></center></legend><br>
		
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-2 control-label" ></label> 
					  <div class="col-md-8 inputGroupContainer">
						  <div class="input-group">
							  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							  <input  name="name" placeholder="Nome Evento" class="form-control"  type="text">
						  </div>
					  </div>
					</div>
		
				
					
					<div class="form-group">
					  <label class="col-md-2 control-label" ></label> 
					  <div class="col-md-8 inputGroupContainer">
						  <div class="input-group">
							  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							  <select  id="sport" name="nomeSport" placeholder="Seleziona lo sport" class="form-control"  type="text">
                              </select>
						  </div>
					  </div>
					</div>
					
					<!-- Text input-->
					<div class="form-group row">
					  <label class="col-md-2 control-label" ></label> 
					    <div class="col-md-5 inputGroupContainer">
					    <div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					  <input name="data" placeholder="Data" class="form-control"  type="datetime-local">
					    </div>
					  </div>
					  <div class="col-md-3 inputGroupContainer">
					      <div class="input-group">
					       <input class="form-control" id="durata" placeholder="Durata (minuti)" type="number" name = "durata"></input>
						  </div>
					      
					</div>
					</div>
					
					
					<!-- Text input-->
					<div class="form-group row">
					  <label class="col-md-2 control-label" ></label> 
					    <div class="col-md-6 inputGroupContainer">
					    <div class="input-group">
					    
					      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					      <input id="autocomplete" placeholder="Indirizzo" onFocus="geolocate()" type="text" class="form-control" >
					      </div>
					     </div>
					     <div class="col-md-2 inputGroupContainer">
					      <div class="input-group">
					     
							
					      <input class="form-control" id="street_number" disabled="true" placeholder="N° Civ" name = "civico"></input>
						  </div>
						  <div style="display:none;">
							  <input class="field" id="route" name = "indirizzo"/>
							  <input class="field" id="locality" name = "citta"/>
							  <input class="field" id="administrative_area_level_1" name="regione"/>
							  <input class="field" id="postal_code"/>
							  <input class="field" id="country"/>
							</div>
					    </div>
					  </div>
					
					
					<div class="form-group row">
					  <label class="col-md-2 control-label" ></label> 
					  <div class="col-md-2 inputGroupContainer">
						  <div class="form-check">
						  <label class="form-check-label" for="defaultCheck1">Privato?</label>
							  <input class="form-check-input" type="checkbox" value="true" id="defaultCheck1" name="privato">
						   </div>
					   </div>
					    <div class="col-md-6 inputGroupContainer">
					      <div class="input-group">
					        <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					        <input class="form-control" id="password" placeholder="Password Evento" type="text" disabled="true" name = "password"></input>
						  </div>
					    </div>
                    </div>
					
					
				</form>	       		
					<!-- Select Basic -->
					
					<!-- Success message -->
					<div class="alert alert-success hide" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
		
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label"></label>
					  <div class="col-md-4"><br>
					    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id = "btnRegistrati" type="submit" class="btn btn-warning" href = "home.html" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                     </div>
					</div>
		
				</div>
			
		</div>
	</div>
