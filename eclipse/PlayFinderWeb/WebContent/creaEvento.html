<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/playfinder.css">
  <link rel="stylesheet" href="css/registrazione.css">
  <link rel="stylesheet" href="css/evento.css">
<title>Crea Evento</title>
  
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">PlayFinder</a>
    </div>
    <ul class="nav navbar-nav navbar-right">
      <li>
      <form id="frmLogin" class="form-inline">
	    <div class="form-group">
	      <label class="lbl" for="email">Username:</label>
	      <input type="text" class="form-control" id="email" placeholder="Enter username" name="username">
	    </div>
	    <div class="form-group">
	      <label class="lbl" for="pwd">Password:</label>
	      <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
	    </div>
	  </form>
    </li>
      <li><a id="btnLogin"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>

<div class="container-fluid">
	<div class="row">
	<div class="col-xl-3 col-lg-3 col-sm-0"></div>
		<div class="col-xl-6 col-lg-6 col-sm-12 well">
		    <form class="form-horizontal" id="event_form">
				<div>
					<!-- Form Name -->
					<legend><center><h2 style = "color : #000000"><b>Crea il tuo Evento</b></h2></center></legend><br>
		
					<!-- Text input-->
					<div class="form-group">
					  <label class="col-md-2 control-label" ></label> 
					  <div class="col-md-8 inputGroupContainer">
						  <div class="input-group">
							  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							  <input  name="name" placeholder="Nome Evento" class="form-control"  type="text">
						  </div>
					  </div>
					</div>
		
				
					
					<div class="form-group">
					  <label class="col-md-2 control-label" ></label> 
					  <div class="col-md-8 inputGroupContainer">
						  <div class="input-group">
							  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							  <select  id="sport" name="sport" placeholder="Seleziona lo sport" class="form-control"  type="text">
							   	  <option value="selezione">Seleziona Sport</option>
                              </select>
						  </div>
					  </div>
					</div>
					
						<!-- Text input-->
					<div class="form-group row">
					  <label class="col-md-2 control-label" ></label> 
					    <div class="col-md-5 inputGroupContainer">
					    <div class="input-group">
					  <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					  <input name="data" placeholder="Data" class="form-control"  type="datetime-local">
					    </div>
					  </div>
					  <div class="col-md-3 inputGroupContainer">
					      <div class="input-group">
					       <input class="form-control" id="durata" placeholder="Durata (minuti)" type="number"></input>
						  </div>
					      
					</div>
					</div>
					
					
					<!-- Text input-->
					<div class="form-group row">
					  <label class="col-md-2 control-label" ></label> 
					    <div class="col-md-6 inputGroupContainer">
					    <div class="input-group">
					    
					      <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
					      <input id="autocomplete" placeholder="Indirizzo" onFocus="geolocate()" type="text" class="form-control">
					      </div>
					     </div>
					     <div class="col-md-2 inputGroupContainer">
					      <div class="input-group">
					     
							
					      <input class="form-control" id="street_number" disabled="true" placeholder="N° Civ"></input>
						  </div>
						  <table id="address" style="display:none;">
							  <tr>
							    <td class="label">Street address</td>
							    <td class="slimField"></td>
							    <td class="wideField" colspan="2"><input class="field" id="route"
							          disabled="true"></input></td>
							  </tr>
							  <tr>
							    <td class="label">City</td>
							    <!-- Note: Selection of address components in this example is typical.
							         You may need to adjust it for the locations relevant to your app. See
							         https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
							    -->
							    <td class="wideField" colspan="3"><input class="field" id="locality"
							          disabled="true"></input></td>
							  </tr>
							  <tr>
							    <td class="label">State</td>
							    <td class="slimField"><input class="field"
							          id="administrative_area_level_1" disabled="true"></input></td>
							    <td class="label">Zip code</td>
							    <td class="wideField"><input class="field" id="postal_code"
							          disabled="true"></input></td>
							  </tr>
							  <tr>
							    <td class="label">Country</td>
							    <td class="wideField" colspan="3"><input class="field"
							          id="country" disabled="true"></input></td>
							  </tr>
							</table>
					    </div>
					  </div>
					</div>
	
	       		
					<!-- Select Basic -->
					
					<!-- Success message -->
					<div class="alert alert-success hide" role="alert" id="success_message">Success <i class="glyphicon glyphicon-thumbs-up"></i> Success!.</div>
		
					<!-- Button -->
					<div class="form-group">
					  <label class="col-md-4 control-label"></label>
					  <div class="col-md-4"><br>
					    &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp<button id = "btnRegistrati" type="submit" class="btn btn-warning" >&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbspSUBMIT <span class="glyphicon glyphicon-send"></span>&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp</button>
                     </div>
					</div>
		
				</div>
			</form>
		</div>
	</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="js/evento.js"></script>
  
 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyACF0UBUMF1hrN0xCXmX3guH1GjgeblcTo&libraries=places&callback=initAutocomplete" async defer></script>
  
<script src="js/maps.js"></script>
        
</body>
</html>
